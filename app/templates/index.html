{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Fname</th>
        <th scope="col">Lname</th>
        <th scope="col">Address</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">ZipCode</th>
    </tr>
    </thead>
    <tbody>
    {% for city in addresses %}
    <tr>
        <td><a href="view/{{city.id}}">{{ city.Fname }}</a></td>
        <td>{{ city.Lname }}</td>
        <td>{{ city.Address }}</td>
        <td>{{ city.City }}</td>
        <td>{{ city.State }}</td>
        <td>{{ city.ZipCode }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
